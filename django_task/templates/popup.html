<html>
  <head>
    <title>Add {{ field }}</title>
    <script src="{{ STATIC_URL }}admin/js/RelatedObjectLookups.js"></script>
    <link rel="stylesheet" type=text/css href="{{ STATIC_URL }}bootstrap/css/bootstrap.css">
  </head>
  <body>
      <div class="container-fluid">
        <div class="page-header">
            <h1>Add {{ field }}</h1>
        </div>
        <div class="well">
            <form id="add_{{ field }}" method="POST" action="/add/{{ field }}/">{% csrf_token %}
                {{ form.as_p }}
                <p>
                    <input class="btn" type="submit" />
                    <a class="btn" href="javascript:window.close()">Cancel</a>
                </p>
            </form>
        </div>
    </div>
  </body>
</html>
