{% extends "base.html" %}

{% block extrahead %}
    <link rel="stylesheet" type=text/css href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}admin/js/RelatedObjectLookups.js"></script>
    {{ form.media }}
{% endblock %}

{% block content %}
<form id="add_form" action='{% url task.views.add_task %}' method='post'> {% csrf_token %}
    {% for field in form %}
        <div class='field'>
            <div class='errors'>{{ field.errors }}</div>
            <div class='label'>{{ field.label_tag}}</div>
            <div class='input'>{{ field }}</div>
        </div>
    {% endfor %}
    <p><input type='submit' value='Submit' /></p>
</form>
{% endblock %}
