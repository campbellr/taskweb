{% extends "base.html" %}

{% block content %}
<form id="add_form" action='{% url task.views.add_task %}' method='post'> {% csrf_token %}
    {% for field in form %}
        <div class='field'>
            <div class='errors'>{{ field.errors }}</div>
            <div class='label'>{{ field.label_tag}}</div>
            <div class='input'>{{ field }}</div>
        </div>
    {% endfor %}
    <p><input type='submit' value='Submit' /></p>
</form>
{% endblock %}
